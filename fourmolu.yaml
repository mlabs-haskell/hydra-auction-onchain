indentation: 2
column-limit: 95
function-arrows: leading
comma-style: leading
import-export-style: leading
indent-wheres: true
record-brace-space: true
newlines-between-decls: 1
haddock-style: single-line
haddock-style-module: single-line
let-style: newline
in-style: no-space
single-constraint-parens: never
unicode: never
respectful: true
